<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" id="new-item-input" class="form-control mr-2">
      <input type="button" class="btn btn-dark" value="Submit" onclick="addItem()">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
   </div>
  </div>

  <script>
    function addItem() {
      var newItemText = document.getElementById("new-item-input").value;

      if (newItemText.trim() !== "") {
        var itemsList = document.getElementById("items");
        var newItem = document.createElement("li");
        newItem.className = "list-group-item";
        newItem.textContent = newItemText;
        itemsList.appendChild(newItem);

        // Using getElementsByClassName to edit the new li element
        var itemsByClass = document.getElementsByClassName("list-group-item");
        var lastItemByClass = itemsByClass[itemsByClass.length - 1];
        lastItemByClass.style.color = "blue";

        // Using getElementByTagName to edit the new li element
        var itemsByTagName = document.getElementsByTagName("li");
        var lastItemByTag = itemsByTagName[itemsByTagName.length - 1];
        lastItemByTag.style.fontWeight = "bold";
      }
    }
  </script>
</body>
</html>
